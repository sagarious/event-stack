server {
  listen 80;
  server_name tickets.sagariousmedia.cloud;

  # ACME + local health
  location /.well-known/acme-challenge/ { root /var/www/html; }
  location = /healthz { default_type text/plain; return 200 "ok\n"; }

  # Redirect all HTTP to HTTPS
  return 301 https://$host$request_uri;
}

server {
  listen 443 ssl http2;
  server_name tickets.sagariousmedia.cloud;

  ssl_certificate     /etc/letsencrypt/live/tickets.sagariousmedia.cloud/fullchain.pem;
  ssl_certificate_key /etc/letsencrypt/live/tickets.sagariousmedia.cloud/privkey.pem;

  # HTTPS health
  location = /healthz { default_type text/plain; return 200 "ok\n"; }

  # ---- QR images: cacheable (put BEFORE /api/) ----
  location ^~ /api/v1/qr/ {
    add_header Cache-Control $qr_cache_control always;
    limit_req zone=sge_qr burst=10 nodelay;

    proxy_pass http://127.0.0.1:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # ---- All other API: do not cache; rate limit ----
  location ^~ /api/ {
    add_header Cache-Control "no-store" always;
    limit_req zone=sge_api burst=10 nodelay;

    proxy_pass http://127.0.0.1:8088;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
